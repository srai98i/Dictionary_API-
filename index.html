<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Dictionary</title>
</head>
<body>
    <h1 class="page-header">Dictionary</h1>
    <button class="dark-mode" id="button"> Dark Mode</button>
    <h3>API Source: https://dictionaryapi.dev/</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxCJ0AEW7dsj1-rU3t--v60Nhjxo1c5cy9XA&usqp=CAU" alt="Dictionary Cartoon">
    <br>
    <input class="input-word" id="input-word" type="text"placeholder="Type your word here">
    <button class="search-definition" id="button">Search</button>
    <button class="audio-button" id="button">Generate Audio</button>
    <h2>Definition:</h2>
    <h3 class="definition"></h3>
    <button class="save-definition" id="button">Save Definition</button>
    <h2 class="saved-searches">Saved Searches</h2>
    <ul class="saved-list"></ul>
    



    <script src="main.js"></script>
</body>
</html>
